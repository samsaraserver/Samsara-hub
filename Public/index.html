<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Samsara Hub</title>
        <link rel="stylesheet" href="/Global.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <div class="header-logo">
                    <div class="logo-placeholder"></div>
                    <span class="header-title">Your Samsara Server</span>
                </div>
                <div class="header-actions">
                    <button class="btn btn-success">Start</button>
                    <button class="btn btn-warning">Settings</button>
                    <button class="btn btn-danger">Stop</button>
                </div>
            </header>

            <main>
                <div class="main-content">
                    <section class="panel dashboard-cards">
                        <div class="cards-grid"></div>
                    </section>

                    <section class="panel monitoring-panel">
                        <div class="monitoring-content"></div>
                    </section>

                    <section class="panel package-manager">
                        <div class="package-grid"></div>
                    </section>
                </div>

                <aside class="sidebar">
                    <div class="panel sidebar-widget">
                        <div class="widget-display"></div>
                    </div>

                    <div class="panel sidebar-widget">
                        <div class="widget-display"></div>
                    </div>

                    <div class="panel sidebar-widget">
                        <div class="widget-list"></div>
                    </div>
                </aside>
            </main>
        </div>
    </body>
</html>
